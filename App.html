<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTTF-8">
        <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>
                <link rel="stylesheet" href="App.css">
    </head>

    <body>
        <div id="BookingList">
        <h1>Booking List</h1>
        <hr/> <br/>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Booker Name</th>
                    <th scope="col">Reciever Name</th>
                    <th scope="col">ID</th>
                </tr>
            </thead>
            <tbody id="bookingListResults">

            </tbody>
        </table>
        <br/>
        <span id="message"></span> <hr/>
        </div>
        <div id="bookingregistration">
            <h2>Register New Booking</h2>
            <div class="input-group">
                <h3>Document ID</h3>
                <input type="text" id="newDocumentID" placeholder="Enter new document ID" readonly="readonly">
            </div>
            <div class="input-group">
                <h3>Reciever</h3>
                <input type="text" id="newReciever" placeholder="Enter new Receiver" readonly="readonly">
            </div>
            <div class="input-group">
                <h3>Locker Number</h3>
                <input type="string" id="newLockerNumber" placeholder="Enter new Locker Number" readonly="readonly">
            </div>
            <div class="input-group">
                <h3>Booker</h3>
                <input type="text" id="newBooker" placeholder="Enter new Booker" readonly="readonly">
            </div>
            <div class="input-group">
                <button class="btn" id="button-register">Confirm</button>
            </div>
        </div>
                <script src="App.js"></script>

    </body>
</html>
